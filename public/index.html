<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Job Listings</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="root"></div>
  <div class="job">
    <img src="./images/photosnap.svg" alt="logo">
    <p>Photosnap</p>
    <h5 class="badge new">New!</h5>
    <h5 class="badge featured">Featured</h5>
    <h3>Senior Frontend Developer</h3>
    <p class="common">1d ago</p>
    <p class="common">Full Time</p>
    <p class="common">USA only</p>
    <!-- Role -->
    <h5 class="role main-badge">Frontend</h5>
    <!-- Level -->
    <h5 class="level main-badge">Senior</h5>
    <!-- Languages -->
    <h5 class="languages main-badge">HTML</h5>
    <h5 class="languages main-badge">CSS</h5>
    <h5 class="languages main-badge">JavaScript</h5>
  </div>
</body>
</html>
